{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1> {{ post.title }} </h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ post.content | linebreaks }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
