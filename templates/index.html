{% extends "base.html" %}
      
 {% block content %}

    <header class="masthead" >
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class=" col-md-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h3 id="welcome1" class=" site-heading my-1 mt-4 text-white"> Selamat Datang di Pondok Sagu Metro </h3>
                    <p id="welcome2" class="text-light">Rumah Pengolahan Sagu dari Seluruh Indonesia &nbsp
                    </p>
                  </div>
                </div>
              </div>
            </div>
            </div>
    </header>   
        <div class="container" id="main-container">
              <!-- Blog Entries Column -->
              <div class="mt-3 center">
                    {% for post in post_list %}
                <div class="card mb-4" >
                  <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":250" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                  </div>
                 
                </div>
                {% endfor %}
          </div>
        </div>
{%endblock%}
