{% extends 'base.html' %} {% block content %}
{% load static %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
<link href="{% static 'css/contact_us.css'%}" rel="stylesheet">



<div class="shadow container align-middle" id="email-container">
  <div class="row align-center align-middle mt-5" id="email-box">
    <div class="col-8 col-sm-8 col-md-8 align-items-center">
      <div class="card-body">
        <form class="form-vertical" method="POST">
          <div class="contactForm">
            <div class="row">
              {% csrf_token %}
              <div class="row">
                <div class="form-group icon-1">
                  <label class="control-label sr-only" for="email">Email</label>
                  {{form.from_email}}
                </div>
              </div>
              <div class="row">
                <div class="form-group icon-1">
                  <label class="control-label sr-only" for="subject">Subject</label>
                  {{form.subject}}
                </div>
              </div>
              <div class="row">
                <div class="form-group icon-1">
                  <label class="control-label sr-only" for="message">Message</label>
                  {{form.message}}
                </div>
              </div>
            </div>
            <div class="form-actions">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary btn-lg ">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-4 col-sm-4 col-md-4 align-content-around" style="background-color: #3398E1;">
      <div class="row">
        <h1 id="social-text">Our Social Media</h1>
        <i class="fa-thin fa-phone"></i>
      </div>
    </div>
  </div>

</div>


{% endblock content %}
